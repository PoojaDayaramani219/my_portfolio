  <script>

    document.addEventListener("DOMContentLoaded", function () {
      const scrollToTopBtn = document.getElementById("scrollToTopBtn");

      // Show or hide the button based on scroll position
      window.onscroll = function () {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          scrollToTopBtn.style.display = "block";
        } else {
          scrollToTopBtn.style.display = "none";
        }
      };

      // Smooth scroll to top when the button is clicked
      scrollToTopBtn.addEventListener("click", function () {
        scrollToTop(0, 2000); // Adjust the duration (in milliseconds) as needed
      });

      function scrollToTop(targetPosition, duration) {
        const startPosition = window.scrollY || document.documentElement.scrollTop;
        const distance = targetPosition - startPosition;
        const startTime = performance.now();

        function animation(currentTime) {
          const timeElapsed = currentTime - startTime;
          const progress = Math.min(timeElapsed / duration, 1);
          const easeInOutCubic = progress < 0.5 ? 4 * progress ** 3 : 1 - Math.pow(-2 * progress + 2, 3) / 2; window.scrollTo(0,
            startPosition + distance * easeInOutCubic); if (timeElapsed < duration) { requestAnimationFrame(animation); }
        }
        requestAnimationFrame(animation);
      }
    });

    function copyToClipboard(text) {
      const input = document.createElement('textarea');
      input.value = text;
      document.body.appendChild(input);
      input.select();
      document.execCommand('copy');
      document.body.removeChild(input);

      // Show tooltip
      const tooltipBox = document.getElementById('tooltipBox');
      tooltipBox.style.display = 'block';
      setTimeout(() => {
        tooltipBox.style.display = 'none';
      }, 2000); // Hide the tooltip after 2 seconds
    }
  </script>
